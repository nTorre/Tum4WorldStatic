    <script>
        Highcharts.chart('graph', {
            chart: {
                backgroundColor: 'transparent',
            },
            title: {
                text: 'Donazioni dell’ultimo anno',
                align: 'left',
                width: 700

            },
            colors: [
                'var(--gray-300)'
            ],

            subtitle: {
                text: '',
                align: 'left'
            },

            yAxis: {
                title: {
                    text: 'Donazioni'
                },
                labels: {
                    formatter: function () {
                        return this.value + '€';
                    }
                }
            },

            xAxis: {
                categories: ['Gem', 'Feb', 'Mar', 'Apr', 'Mag', 'Giu',
                    'Lug', 'Ago', 'Set', 'Ott', 'Nov', 'Dic'],
                accessibility: {
                    description: 'Mesi'
                }
            },



            plotOptions: {
                series: {
                    label: {
                        connectorAllowed: false
                    }
                }
            },

            series: [{
                name: 'Donazioni',
                data: [43934, 48656, 65165, 81827, 112143, 142383,
                    171533, 165174, 155157, 161454, 154610]
            }],

            responsive: {
                rules: [{
                    condition: {
                        maxWidth: 500
                    },
                    chartOptions: {
                        legend: {
                            layout: 'horizontal',
                            align: 'center',
                            verticalAlign: 'bottom'
                        }
                    }
                }]
            }

        });
    </script>
