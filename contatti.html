<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous">
        </script>

</head>

<body>

    <div id="header"></div>

    <div id="nav"></div>



    <div class="container">
        <div class="row align-center">
            <div class="col col7 align-content-left">
                <div>
                    <h3 class="bold">Contatti</h3>
                    <p>Indirizzo: Via Brombeis 69 12000 Naples Italy<br>
                        Telefono: 0461 069420</p>
                </div>
            </div>
        </div>

        <div class="row align-center">
            <div class="col col7 align-content-left">
                <h3 class="bold">Contattaci</h3>
            </div>


        </div>

        <div class="row align-center">
            <div class="col col7">
                <div class="col col6">
                    <div style="width: 100%;">
                        <label for="name" class="">Nome</label> <span class="spacer-8"></span>
                        <input class="input-block" id="name" type="text" placeholder="Mario">
                    </div>

                </div>
                <div class="col col6">
                    <div style="width: 100%;">
                        <label for="motivo" class="">Motivo</label> <span class="spacer-8"></span>
                        <select id="cars" class="input-block">
                            <option value="volvo">Volvo</option>
                            <option value="saab">Saab</option>
                            <option value="vw">VW</option>
                            <option value="audi" selected>Audi</option>
                        </select>
                    </div>
                </div>

            </div>
        </div>

        <div class="row align-center">
            <div class="col col7">
                <div class="col" style="display: block;">
                    <div class="row">
                        <div class="col" style="padding:0px 0px 40px 0px;">
                            <div style="width: 100%;">
                                <label for="cognome" class="">Cognome</label> <span class="spacer-8"></span>
                                <input class="input-block" id="cognome" type="text" placeholder="Rossi">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col" style="padding:0px;">
                            <div style="width: 100%;">
                                <label for="email" class="">Email</label> <span class="spacer-8"></span>
                                <input class="input-block" id="email" type="email" placeholder="mario.rossi@example.com">
                            </div>
                        </div>
                    </div>
                </div>
    
                <div class="col" style="padding: 0px 20px">

                    <div class="form-control">
                        <label for="descrizione" class="">Descrizione</label>
                        <textarea style="height: 137px" name="" id="descrizione"></textarea>
                    </div>
    
                </div>
            </div>
            

        </div>

        



        <div class="row align-center">
            <div class="col col3 offset4 align-content-right">

                <btn class="btn btn-outline-primary"> Cancella</btn>
                <span class="spacer-8"></span>
                <btn class="btn btn-primary"> Conferma</btn>

            </div>

        </div>


    </div>

    <div id="footer"></div>


    <script>
        $("#footer").load("./includes/footer.html");
        $("#header").load("./includes/header.html");
        $("#nav").load("./includes/nav.html");

    </script>
</body>

</body>

</html>
